<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
<div class="container">
    <h1>Password Decryption System</h1>
    <form action="/fpga_form" method="post" role="form" id="encyptForm">
        <hr>
        <div class="mb-3">
            <label for="encryptText" class="form-label">Test Password</label>
            <input type="text" class="form-control" id="encryptText" name="encryptText">

        </div>
        <div class="mb-3">
            <label for="targetHash" class="form-label">Target Hash Value</label>
            <input type="text" class="form-control" id="targetHash" name="targetHash">

        </div>
        <label for="fpganum" class="form-label">Number of FPGA</label>
        <select class="form-select" aria-label="Default select" id="fpganum" name="fpganum">
            <option selected>Select number of FPGA card</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <div class="form-text">Enter Decryption text and select FPGA card number.</div>
        <hr>
        <div class="mb-3">
            <label for="maxTry" class="form-label">Max Try Decryption per FPGA</label>
            <input type="number" class="form-control" id="maxTry" name="maxTry" min="0" max="10000" value="1000">
        </div>
        <hr>
        <div id="result"></div>
        {{/*<button type="submit" class="btn btn-primary">Submit</button>*/}}
        <button type="button" class="btn btn-primary" id="submitbtn">Go!</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/assets/sha512.js"></script>
<script src="/assets/indexjs.js"></script>
</body>
</html>
